<div [ngStyle]="backgroundStyle">
  <app-music-search [tracks]="filteredTracks" (update)="handleUpdate($event)" (query)="handleQuery($event)"></app-music-search>
  <app-music-details [title]="title"></app-music-details>

  <app-music-player (random)="handleRandom($event)" (backward)="handleBackward()" (forward)="handleForward()" (pauseplay)="handlePausePlay()"
    (stop)="handleStop()" [paused]="paused"></app-music-player>

  <app-music-progress [current]="position" [elapsed]="elapsed" [total]="duration"></app-music-progress>

  <app-music-footer></app-music-footer>
</div>
